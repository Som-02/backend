<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Playlist - Spotify Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 60px 20px;
      color: white;
      background-color: #101f30;
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-blend-mode: soft-light;
      overflow-x: hidden;
    }

    .playlist-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0,255,191,0.15);
    }

    .playlist-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
    }

    .playlist-header img {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 25px rgb(0, 255, 191);
    }

    .playlist-header h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .playlist-header p {
      font-size: 16px;
      color: #e0e0e0;
    }

    .song-list {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .song-list th, .song-list td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .song-list th {
      color: #ffffff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .song-list td {
      color: rgb(0, 255, 166);
      font-size: 16px;
      text-shadow: 0 0 10px rgba(0,255,166,0.3);
    }

    .song-title {
      font-weight: 600;
    }

    .play-button {
      background-color: #1db954;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(29,185,84,0.4);
      transition: 0.3s;
    }

    .play-button:hover {
      background-color: #1ed760;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(29,185,84,0.6);
    }

    .back-btn {
      background: linear-gradient(135deg, #1db954, #00ffc8);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,191,0.3);
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,191,0.5);
    }
    </style>
</head>
<body>

<div class="playlist-container">
    <div class="playlist-header">
        <img src="https://i.scdn.co/image/ab67616d0000b27345681393a26be91ae6db3664" alt="Album Cover">
        <div>
            <h1>Bhool Bhulaiyaa</h1>
            <p>Album</p>
        </div>
    </div>

    <table class="song-list">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Play</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td class="song-title">Labon Ko</td>
            <td><button class="play-button" id="playPauseButton1" onclick="togglePlay('song1', 'playPauseButton1')">▶</button>
            <audio id="song1" src="album\128-Labon Ko - Bhool Bhulaiyaa 128 Kbps.mp3"></audio></td>
        </tr>
        <tr>
            <td>2</td>
            <td class="song-title">Allah Hafiz</td>
            <td><button class="play-button" id="playPauseButton2" onclick="togglePlay('song2', 'playPauseButton2')">▶</button>
            <audio id="song2" src="album\128-Allah Hafiz - Bhool Bhulaiyaa 128 Kbps.mp3"></audio></td>
        </tr>
        <tr>
            <td>3</td>
            <td class="song-title">Bhool Bhulaiyaa</td>
            <td><button class="play-button" id="playPauseButton3" onclick="togglePlay('song3', 'playPauseButton3')">▶</button>
            <audio id="song3" src="album\128-Bhool Bhulaiyaa - Bhool Bhulaiyaa 128 Kbps.mp3"></audio></td>
        </tr>
        <tr>
            <td>4</td>
            <td class="song-title">Mere Dholna</td>
            <td><button class="play-button" id="playPauseButton4" onclick="togglePlay('song4', 'playPauseButton4')">▶</button>
            <audio id="song4" src="album\128-Mere Dholna - Bhool Bhulaiyaa 128 Kbps.mp3"></audio></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var currentSong = null; // To track the currently playing song

    function togglePlay(songId, buttonId) {
        var song = document.getElementById(songId);
        var playButton = document.getElementById(buttonId);

        // If a different song is currently playing, pause it
        if (currentSong && currentSong !== song) {
            currentSong.pause();
            var currentButton = document.querySelector(`.play-button[onclick*="${currentSong.id}"]`);
            currentButton.innerHTML = "▶"; // Change the button text back to play
        }

        // Toggle between play and pause for the clicked song
        if (song.paused) {
            song.play();
            playButton.innerHTML = "❚❚"; // Change the button to pause symbol
            currentSong = song; // Track the currently playing song
        } else {
            song.pause();
            playButton.innerHTML = "▶"; // Change the button to play symbol
            currentSong = null; // No song is playing
        }
    }
</script>
</body>
</html>
