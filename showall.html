    <script>
function searchItems() {
  const input = document.getElementById('searchInput').value.toLowerCase().trim();
  const section = document.getElementById('playlists');
  const items = section.getElementsByClassName('image-container');

  let hasMatch = false;

  for (let i = 0; i < items.length; i++) {
    const img = items[i].querySelector('img');
    const altText = img.alt ? img.alt.toLowerCase() : '';
    const href = items[i].querySelector('a').getAttribute('href').toLowerCase();
    
    // Combine both alt text and href (for better matching)
    if (altText.includes(input) || href.includes(input) || input === '') {
      items[i].style.display = "inline-block";
      hasMatch = true;
    } else {
      items[i].style.display = "none";
    }
  }

  // Optional: reset to full grid if no input
  if (input === '') {
    for (let i = 0; i < items.length; i++) {
      items[i].style.display = "inline-block";
    }
  }
}

// Optional: live search while typing
document.getElementById("searchInput").addEventListener("keyup", searchItems);
</script>
